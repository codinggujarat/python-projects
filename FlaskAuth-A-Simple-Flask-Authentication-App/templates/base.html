<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingGujarat | Flask Authentication App </title>
    <link rel="stylesheet" href="/static/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link
        href="https://api.fontshare.com/v2/css?f[]=general-sans@200,300,400,500&f[]=clash-grotesk@200,300,400&f[]=chillax@200,400,500&f[]=panchang@200,300,400,500,600&f[]=poppins@100,200,300&f[]=quicksand@300,400,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            {{ message }} 
        </div>
        {% endfor %}
        {% endwith %}
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
