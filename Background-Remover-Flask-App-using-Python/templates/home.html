<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI BG Remover</title>
    <!-- Font Share  -->
    <link
        href="https://api.fontshare.com/v2/css?f[]=general-sans@200,300,400,500&f[]=clash-grotesk@200,300,400&f[]=chillax@200,400,500&f[]=panchang@200,300,400,500,600&f[]=poppins@100,200,300&f[]=quicksand@300,400,500&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        .output-div {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin: 40px auto;
            padding: 0 20px;
            max-width: 1200px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.5));
            border-radius: 20px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 25px 50px -12px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            /* for Safari */

        }

        .preview-box {
            border-radius: 20px;
            padding: 20px;
            text-align: center;
        }

        .preview-box h3 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #fff;
            font-weight: bolder;
            text-transform: uppercase;
        }

        .preview-box img {
            padding: 20px;
            max-width: 100%;
            max-height: 400px;
        }

        /* Responsive for medium+ screens */
        @media (min-width: 768px) {
            .output-div {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
    <style>
        body {
            background: black;
            margin: 0;
            font-family: 'Chillax', sans-serif;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: clamp(3rem, 8vw, 7rem);
            /* min 3rem, ideal 8vw, max 10rem */
            margin-bottom: 20px;
            font-weight: 900 !important;
            letter-spacing: -1px;
            font-family: 'Panchang', sans-serif;
        }

        p {
            font-size: clamp(1.25rem, 2.5vw, 1rem);
            margin-bottom: 40px;
            max-width: 800px;
            width: 100%;
            color: #000;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btns {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }

        .btns:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .btns.windows {
            background: white;
            color: black;
            border: 2px solid #ccc;
        }

        .btns.all-downloads {
            background: black !;
            color: white;
            border: 2px solid #fff;
            padding: 20px !important;
        }

        .btns svg {
            width: 20px;
            height: 20px;
        }

        .download-btn {
            background: white;
            color: black;
            border: 2px solid #ccc;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container-box {
            padding: 80px;
            background: linear-gradient(90deg, #800880, #ff006e, #ffaa00, #00ff75, #00cfff);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            border-radius: 50px;

        }

        .paragraph {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container-box">
        <div class="">
            <h1> AI BG Remover</h1>
            <div class="paragraph">
                <p>Designed to elevate your workflow, this tool makes removing backgrounds effortless with AI.</p>
            </div>

            <form action="/remback" method="POST" enctype="multipart/form-data">
                <div class="button-group">
                    <label for="file" class="btns windows" style="cursor: pointer;">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path
                                    d="M7 10V9C7 6.23858 9.23858 4 12 4C14.7614 4 17 6.23858 17 9V10C19.2091 10 21 11.7909 21 14C21 15.4806 20.1956 16.8084 19 17.5M7 10C4.79086 10 3 11.7909 3 14C3 15.4806 3.8044 16.8084 5 17.5M7 10C7.43285 10 7.84965 10.0688 8.24006 10.1959M12 12V21M12 12L15 15M12 12L9 15"
                                    stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                            </g>
                        </svg>
                        Click to upload image
                    </label>
                    <input type="file" id="file" name="file" class="form-control" required style="display: none;">


                    <button class="submit" class="btns all-downloads" style="background: #000;color: #fff; border: 0; padding: 20px !important; display: flex;
                                                                align-items: center;
                                                                gap: 10px;
                                                                padding: 15px 25px;
                                                                border-radius: 12px;
                                                                font-size: 1rem;
                                                                font-weight: 600;
                                                                border: none;
                                                                cursor: pointer;
                                                                transition: transform 0.2s, box-shadow 0.2s;
                                                                text-decoration: none;">Remove
                        Background</button>
                </div>
            </form>

        </div>
        {% if rembg_img_name %}
        <div class="output-div" id="output-div">
            <div class="preview-box">
                <h3>Original Image</h3>
                <img src="../static/uploads/{{ org_img_name }}" alt="Original Image">
            </div>

            <div class="preview-box">
                <h3>Background Removed</h3>
                <img src="../static/uploads/{{ rembg_img_name }}" alt="Processed Image">
                <a href="../static/uploads/{{ rembg_img_name }}" download class="btns download-btn">
                    Download Image
                </a>
            </div>
        </div>
        {% endif %}
    </div>

</body>

</html>
